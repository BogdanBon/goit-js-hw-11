<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задание 2 - таймер обратного отсчета</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png" />
  </head>
  <body class="body-style">
    <ul class="list-container">
      <li><a class="link-position" href="./index.html">вернуться назад</a></li>
    </ul>
    <div class="container">
      <input type="date" id="date-selector" class="input" />
      <button type="button" data-start class="start-btn">Start countdown</button>

      <div class="timer">
        <div class="field">
          <span class="value" data-days>--</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>--</span><span class="label"> Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>--</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>--</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>
    <script src="./js/task_2.js"></script>
  </body>
</html>
